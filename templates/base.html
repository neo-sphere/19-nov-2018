<html>
    <head>
        <title>{{ title }}</title>
    </head>
<body>
<h1>
    {% if request.user.is_authenticated %}
        {{ request.user.username | capfirst }}!</br>
        <a href="{% url 'send' %}">Balance Transfer</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'signup' %}">SignUp</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</h1>
{% block container %}
<h3>This is base Template </h3>
{% endblock %}
</body>
</html>
